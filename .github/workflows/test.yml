# .github/workflows/ci.yml   ‚Üê add this in your PR
name: Test

on:
  pull_request:
    branches: [main]           # only run for PRs targeting main
  push:
    branches: [main]           # optional: also run on direct pushes to main

jobs:
  test:
    runs-on: ubuntu-latest

    # Skip push events that are from merged PRs (they already ran as pull_request)
    if: github.event_name == 'pull_request' || github.event_name == 'push' && !github.event.pull_request

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]  # install the package with test dependencies
        
    - name: Run tests
      run: |
        pytest tests  # adjust if your tests are in a different directory